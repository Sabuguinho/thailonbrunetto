<div>
    <h2>Cadastro 2:</h2>
    <mat-form-field>
        <input matInput placeholder="Codigo " [(ngModel)]="codigo">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Nome* " [(ngModel)]="nome">
    </mat-form-field>   
        <mat-checkbox class="example-margin" [(ngModel)]="ativo">Ativo</mat-checkbox>
</div>
<div>
    <mat-form-field>
        <input matInput #input maxlength="450" placeholder="Descrição" [(ngModel)]="descricao">
        <mat-hint align="end">{{input.value?.length || 0}}/450</mat-hint>
    </mat-form-field>
</div>
